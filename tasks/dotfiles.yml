- name: copy bashrc to home directory
  copy:
    src: dotfiles/bashrc
    dest: /home/eb/.bashrc
    owner: eb
    group: eb

- name: copy tmux.conf to home directory
  copy:
    src: dotfiles/tmux.conf
    dest: /home/eb/.tmux.conf
    owner: eb
    group: eb

- name: copy gitconfig to home directory
  copy:
    src: dotfiles/gitconfig
    dest: /home/eb/.gitconfig
    owner: eb
    group: eb

- name: copy starship.toml to config directory
  copy:
    src: dotfiles/starship
    dest: /home/eb/.config/starship/starship.toml
    owner: eb
    group: eb

- name: create nvim config directory
  file:
    path: /home/eb/.config/nvim/nvim_plug/plugged
    state: directory
    owner: eb
    group: eb

- name: copy init.vim to config directory
  copy:
    src: dotfiles/init.vim
    dest: /home/eb/.config/nvim/init.vim
    owner: eb
    group: eb

- name: create .bashtools in home directory
  file:
    path: /home/eb/.bashtools
    state: directory
    owner: eb
    group: eb

- name: copy fzf bash completions to .bashtools directory
  copy:
    src: dotfiles/fzf-bash-completions
    dest: /home/eb/.bashtools/fzf-bash-completion.sh
    owner: eb
    group: eb

- name: copy fzf-tmux to .local/bin directory
  copy:
    src: dotfiles/fzf-tmux
    dest: /home/eb/.local/bin/fzf-tmux
    owner: eb
    group: eb

